<!DOCTYPE html>





<html lang="en">

<head>
     
    <title>Kodutoo2POST</title>
	
<meta charset="UTF-8">
</head>



<body>

	<form action="/Kodutoo2POST.html" method="post">

	 <table border="1">
            <thead>
                <tr>
                    <th>Valik</th>
                    <th>Vastus</th>
                </tr>
            </thead>	
			<tbody>
			
			<tr>
                    <td> Sisendiks: Tekst</td>
                    <td>
                        <input type="text" maxlength="15" placeholder= "Sisesta siia oma saladus" >
                    </td>
                </tr>
			
			  <tr>
                    <td>Sisendiks: Salasõna </td>
                    <td>
                        <input type="password" maxlength="12"  placeholder= "Sisesta siia oma saladsõna" >
                    </td>
                </tr>
			  <tr>
                    <td>Sisendiks: meeldivad puuviljad</td>
                    <td>
                        <label>
                            <input type="checkbox"> Banaan</label>
                        <br>
                        <label>
                            <input type="checkbox"> Õun</label>
                        <br>
						<label>
                            <input type="checkbox"> Kirss tordil</label>
                        <br>						
                    </td>
                </tr>
				  <tr>
                    <td>Sisendiks: Vali lemmik</td>
                    <td>
                        <label>
                            <input type="radio" name="valik"> Keskerakond</label>
                        <br>
                        <label>
                            <input type="radio" name="valik"> Reformierakond</label>
                        <br>
						<label>
                            <input type="radio" name="valik"> Isamaa </label>
                        <br>						
                    </td>
                </tr>
				<tr>
                    <td>Sisesta dokument <sup>*</sup></td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>Sisesta telefoni number</td>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td>Sisesta email</td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>Sisesta url</td>
                    <td>
                        <input type="url">
                    </td>
                </tr>
				<tr>
                    <td>Tekstiala</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>





			</tbody>
        </table>

        <button type="submit">Submit</button>



	</form>
</body>
</html>
